<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="./assets/css/product.css">
  <title>Alura Geek | Log in</title>
</head>

<body>
  <header>
    <div class="logo-search">
      <a href="#"><img src="./assets/images/Logologo.svg" alt="Logo" class="logo"></a>
      <input class="search-bar" type="text" placeholder="O que deseja encontar?">
    </div>
    <button id="btn" class="btn">Login</button>
    <img class="search" src="./assets/images/search.svg" alt="Search">
  </header>
  <main>
    <div class="product__container">
      <img src="./assets/images/BIG-unsplash_6FDXGY9J6y4.png" alt="Image Product" class="product__image">
      <div class="product__description">
        <h2>Product XYZ</h2>
        <span>R$ 60,00</span>
        <p>lorem ipsum dolor sit amet, consectetur adipisicing el</p>
      </div>
    </div>
  </main>
  <footer>
    <div class="links__container">
      <img src="./assets/images/Logologo.svg" alt="Logo">
      <div class="links">
        <ul>
          <li>
            <a href="#">Quem somos nos</a>
          </li>
          <li>
            <a href="#">Politica de privacidade</a>
          </li>
          <li>
            <a href="#">Programa de fidelidade</a>
          </li>
          <li>
            <a href="#">Nossas lojas</a>
          </li>
          <li>
            <a href="#">Quero ser franqueado</a>
          </li>
          <li>
            <a href="#">Anuncie aqui</a>
          </li>
        </ul>
      </div>
    </div>
    <form class="form-message">
      <h4>Fale conosco</h4>
      <div class="name">
        <span>Nome</span>
        <input type="text">
      </div>
      <textarea name="mensagem" placeholder="Escreva sua mensagem"></textarea>
      <button class="btn btn__blue btn__form">Enviar Mensagem</button>
    </form>
  </footer>
  <div class="copyright">
    <span>Desenvolvido por Eduardo Gerbelli<br>2022</span>
  </div>
  <script src="main.js"></script>
</body>

</html>
